<!DOCTYPE html>
<html ng-app="myApp">
    <head>
        <title>Gestionnaire historique</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    </head>
    <body ng-controller="AppCtrl">
        <div class="container">
            <h1>Historique</h1>
            <!--
            <button class="btn btn-primary" ng-click="test()">Boutton</button>
             <span>{{ message }}</span>
            <div class="container" ng-model>{{ compte.id }}</div>
             -->
            <button class="btn btn-primary" ng-click="afficherComptes()">Lister les compte</button>
            <table class="table">
               <tr>
                  <th>Id</th>
                  <th>Courriel</th>
                  <th>Mot de passe</th>
                  <th>Action</th>
               </tr>

               <tr>
                  <th>--- ---</th>
                  <td><input type="text" class="form-control" ng-model="compte.courriel"></td>
                  <td><input type="password" class="form-control" ng-model="compte.motPasse"></td>
                  <td><button class="btn btn-success" ng-click="ajouterCompte()">Ajouter</button></td>
               </tr>
               <tr ng-repeat="compte in comptes">
                  <td>{{compte.id}}</td>
                  <td>{{compte.courriel}}</td>
                  <td>{{compte.motPasse}}</td>
                  <td><button class="btn btn-danger" ng-click="supprimerCompte(compte.id)">Suppression</button></td>
               </tr>
            </table>


        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>
        <script src="scripts/controller.js"></script>
    </body>
</html>
