<!DOCTYPE html>
<html ng-app="myApp">
    <head>
        <title>Gestionnaire historique</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    </head>
    <body>
        <div class="container" ng-controller="sousEspaceCtrl">
            <h1>Gestion des sous-espaces</h1>
            <button class="btn btn-primary" ng-click="afficherSousEspaces()">Liste des sous-espaces</button>
            <input type="number" placeholder="Recherche ..." ng-model="espace.id">
            <button class="btn btn-default" ng-click="chercherSousEspaceParEspace(espace.id)">Chercher</button>
            <table class="table">
               <tr>
                  <th>Id</th>
                  <th>Titre</th>
                  <th>Id de l'espace de travail</th>
                  <th>Action</th>
                  <th>&nbsp;</th>
               </tr>

               <tr>
                  <th>---&nbsp;---</th>
                  <td><input type="text" class="form-control" ng-model="sousEspace.titre"></td>
                  <td><input type="number" class="form-control" ng-model="sousEspace.idEspace"></td>
                  <td><button class="btn btn-success" ng-click="ajouterSousEspace()">Ajouter</button></td>
                  <td><button class="btn btn-primary" ng-click="modifierSousEspace()">Modifier</button></td>
               </tr>

               <tr ng-repeat="sousEspace in sousEspaces">
                  <td>{{sousEspace.id}}</td>
                  <td>{{sousEspace.titre}}</td>
                  <td>{{sousEspace.idEspace}}</td>
                  <td><button class="btn btn-danger" ng-click="supprimerSousEspace(sousEspace.id)">Supprimer</button></td>
                  <td><button class="btn btn-warning" ng-click="chercherSousEspace(sousEspace.id)">Choisir</button></td>
               </tr>
            </table>


        </div>

        <!-- =============== Scripts =============== -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>
        <script src="../scripts/myApp.mdl.js"></script>
        <script src="../scripts/sous-espace.ctrl.js"></script>
    </body>
</html>
